name: TypeChecking

on: [push, pull_request, workflow_dispatch]

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: pip install -e .[testing]
      - run: tox -e mypy
