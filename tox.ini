[tox]
isolated_build = True
envlist = clean, py38, linters, report

[testenv]
deps = -rdev_requirements.txt
commands = pytest --junitxml=junit-{envname}.xml --cov-append {posargs}
depends =
    py38: clean
    report: py38

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html -d build/cov-html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:flake8]
skip_install = true
deps =
    flake8
    flake8-bugbear
    flake8-docstrings
    flake8-typing-imports
commands =
    flake8 src/bob/ tests/ setup.py

[testenv:pylint]
skip_install = true
deps =
    pylint
commands =
    pylint src/bob/

[testenv:bandit]
skip_install = true
deps =
    bandit
commands =
    bandit -r src/bob/ -c .bandit.yml

[testenv:linters]
skip_install = true
deps =
    {[testenv:flake8]deps}
    {[testenv:pylint]deps}
    {[testenv:bandit]deps}
commands =
    {[testenv:flake8]commands}
    {[testenv:pylint]commands}
    {[testenv:bandit]commands}

[testenv:mypy]
deps=
     mypy
     types-docopt
commands =
    mypy src/bob/
