[tox]
isolated_build = True
envlist = clean, py310, linters, mypy, report

[testenv]
deps = -rdev_requirements.txt
commands = pytest --junitxml=build/coverage-{envname}.xml --cov --cov-append {posargs}
depends =
    py310: clean
    report: py310

[testenv:report]
deps =
    coverage[toml]
skip_install = true
commands =
    coverage report
    coverage html -d build/cov-html

[testenv:clean]
deps = coverage[toml]
skip_install = true
commands =
    coverage erase

[testenv:flake8]
skip_install = true
deps =
    flake8
    flake8-annotations
    flake8-bandit
    flake8-black
    flake8-bugbear
    flake8-docstrings
    flake8-typing-imports
    darglint
    ; hacking
commands =
    flake8 bob/ tests/ ./setup.py

[testenv:pylint]
skip_install = true
deps =
    docopt
    pylint
    toml
commands =
    pylint bob/

[testenv:linters]
skip_install = true
deps =
    {[testenv:flake8]deps}
    {[testenv:pylint]deps}
commands =
    {[testenv:flake8]commands}
    {[testenv:pylint]commands}

[testenv:mypy]
deps=
     mypy
     types-docopt
     types-toml
commands =
    mypy bob/
